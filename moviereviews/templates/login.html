{% extends 'base2.html' %}
{% block content %}
{% load static %}
<div class="container mt-5 mb-5" style="padding-top: 5rem;">
 <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-6 mt-5">
        <form class="account_section" action="/moviestreet/pro4" method="POST">
            {% csrf_token %}
             <div class="text-center text-lg-left">
                 <H5 class="text-success">{{rgstr}}</H5>
                 <H5 style="color: red; font-weight: bold;">{{msge}}</H5>
                <h3 style="font-weight: 800;" class="text-warning mt-5 ">LOGIN YOUR ACCOUNT</h3>
             </div>
           
           <div class="form-group">
              <label class="text-white">Email Id</label>
              <input name="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email id">
              <small id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group text-white">
              <label >Password</label>
              <input class="form-control"  name="password"  placeholder="password">
            
            </div>
            <div class="col-md-12 mx-auto text-center">
              <label style="color: red;" for="">{{msg}}</label>
            </div>
             <a id="create" style="text-decoration: none; font-weight: bold;" href="{% url 'register' %}"><p class="text-white" >Create an Account</p></a>
            <button class="btn btn-outline-warning col-md-5">Log In</button>
              
            </form>
    </div>
 </div>
</div>

 <!-- footer -->
 <footer class="container-fluid p-0" style="margin-top: 10rem;">
  <div class="container-fluid text-light p-4 ">
      <div class="row justify-content-center">
          <div class="col-lg-5 col-md-5 col-xl-5 text-center text-lg-left">
              <P class="font-weight-bold">FOLLOW US</P>
             <div class="pt-1 text-center text-lg-left">
               <a href=""><i style="font-size: 30px;" class="fab fa-facebook-square text-light"></i></a>
               <a href=""><i style="font-size: 30px;" class="fab fa-twitter-square px-3   text-light"></i></a>
               <a href=""><i style="font-size: 30px;" class="fab fa-instagram px-3  text-light"></i></a>
               
               <a href=""><i style="font-size: 30px;" class="fab fa-whatsapp-square px-3 text-light"></i></a>
             </div>
             
            </div>
            <div class="col-lg-4 text-center text-lg-left pt-5">
            <h3 class="text-light h5 ">arundevunni@gmail.com</h3>
           </div>
           <div class="col-lg-3 pt-5">
                <div class="input-group ">
               
                       <input type="text" class="form-control" placeholder="9744551779"  aria-label="Recipient's username" aria-describedby="basic-addon2" disabled>
                           <div class="input-group-append">
                               <button class="btn btn-warning" type="button"><i class="fas fa-mobile-alt text-light"></i></button>
                           </div>
                    </div>
                </div>
  
      </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.js"></script>
<script>
    $(document).ready(function(){

$(".account_section").validate({
  rules:{
    email:{
      required: true,
      email: true
    },
    password:{
      required: true,
      minlength: 6
    },
    checkbox:{
      required: true
    }
  },
  messages:{
     email:{
       required:"<i class='far fa-exclamation-circle'></i>  please enter your email",
       email:"please enter valid email"
     },
     password:{
       required:"<i class='far fa-exclamation-circle'></i> please enter your password",
       minlength:"please enter min 6 character"
     }
  },
  errorPlacement: function(error, element) {
  if (element.attr("name") == "checkbox")
      {
          error.insertAfter(".error2");
      }
      else
      {
          error.insertAfter(element);
      }
  }		
})
})
   
</script>
{% endblock %}

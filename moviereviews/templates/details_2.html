<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>

    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="{% static 'details_2.css' %}">

   
  </head>
  <body>
   
<header>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><i class="fas fa-video text-white"></i><span class="text-white">MOVIE</span> STREET</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>
              
                </ul>
                <form class="d-flex ms-auto ">
                  <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-warning" type="submit">Search</button> -->
                </form>
              </div>
            </div>
          </nav>
    </div>
     
  
</header>
<section >
    <div class="container text-white pt-5 pb-5">
   
        {% for m in movie %}
        <div class="card col-lg-6 mx-auto" >
            <img class="card-img-top img-fluid col-lg-6 mx-auto" src="{{m.image.url}}" alt="Card image cap">
            <div class="card-body bg-dark text-center ">
            
               <h3>{{m.name}}</h3>
                <i>{{m.releasedate}}</i>
              
                
                    <div class="col-lg-6 mx-auto p-3 col-sm-8 col-12">
                        <div class="col-lg-12">
                           
                                <div class="row ">
                         
                                    <div class="col-lg-4 col-sm-6 col-4  text-justify text-start">
                                        <h3 class="h6">DIRECTOR</h3>
                                    </div>
                                    <div class="col-lg-8 col-sm-6 col-8 text-start">
                               
                                        <h3 class="h6">{{m.director}}</h3>
                                    </div>
                                </div>
                      
                        </div>
                        <div class="col-lg-12">
                            <div class="row ">
                         
                                <div class="col-lg-4 col-sm-6 col-4  text-justify text-start">
                                    <h3 class="h6">CAST</h3>
                                </div>
                                <div class="col-lg-8 col-sm-6 col-8 text-start">
                           
                                    <h3 class="h6">{{m.cast}}</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="row ">
                         
                                <div class="col-lg-4 col-sm-6 col-4  text-justify text-start">
                                    <h3 class="h6">RATING</h3>
                                </div>
                                <div class="col-lg-8 col-sm-6 col-8 text-start">
                           
                                    <h3 class="h6">{{m.rating}}</h3>
                                </div>
                            </div>
                        </div>
                        
                    </div>


                   <div class="col-lg-8 mx-auto">
                    
                 
                       <h3 style="text-align: justify;" class="h6">{{m.description}}</h3>
                    </div>
                  
                  
                   
            </div>
          </div>
          {% endfor %}
  
    </div>
</section>
<footer class="container-fluid p-0">
    <div class="container-fluid text-light p-4 ">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-5 col-xl-5 text-center text-lg-start">
                <P class="font-weight-bold">FOLLOW US</P>
               <div class="pt-1 text-center text-lg-start">
                 <a href=""><i style="font-size: 30px;" class="fab fa-facebook-square text-light"></i></a>
                 <a href=""><i style="font-size: 30px;" class="fab fa-twitter-square px-3   text-light"></i></a>
                 <a href=""><i style="font-size: 30px;" class="fab fa-instagram px-3  text-light"></i></a>
                 
                 <a href=""><i style="font-size: 30px;" class="fab fa-whatsapp-square px-3 text-light"></i></a>
               </div>
               
              </div>
              <div class="col-lg-4 text-center text-lg-start pt-5">
              <h3 class="text-light h5 ">arundevunni@gmail.com</h3>
             </div>
             <div class="col-lg-3 pt-5">
                  <div class="input-group ">
                 
                         <input type="text" class="form-control" placeholder="9744551779"  aria-label="Recipient's username" aria-describedby="basic-addon2" disabled>

                                 <button class="btn btn-warning" type="button"><i class="fas fa-mobile-alt"></i></button>
                             </div>
                      </div>
                  </div>
    
        </div>
    </div>
</footer>
